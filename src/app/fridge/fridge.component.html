<div>
  <h1>Fridge!!</h1>
  <input [(ngModel)]="ingName" placeholder="Ingredient Name">
  <input [(ngModel)]="ingQty" placeholder="Ingredient Qty">
  <button (click)="addItem()">Add Ingredient</button>
  <h1>Ingredients:</h1>
  <ul>
    <li *ngFor='let ing of fridgeManager.tempFridge.contents'>{{ing.name}} : {{ing.qty}}</li>
  </ul>
  Ingredient names
  <select #box>
    <option *ngFor='let ing of fridgeManager.tempFridge.contents' value="{{ing.name}}">{{ing.name}}</option>
  </select>
  <input #delQty placeholder="Ingredient Qty to delete">
  <button (click)="delItem(box.value, delQty.value)">Delete</button>
  <!-- <button (click)="delItem(ing.name, ing.qty)">Delete</button> -->
